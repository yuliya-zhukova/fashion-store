<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
  <div class="fs-wrapper">
    <div class="fs-sign-up-form">
      <div class="fs-sign-up-form__header">
        Create account
      </div>
      <div class="fs-sign-up-form__close-icon"></div>
      <label class="fs-sign-up-form__input">
        <input type="text" class="fs-sign-up-form__input-item" placeholder="First Name">
      </label>
      <label class="fs-sign-up-form__input">
        <input type="text" class="fs-sign-up-form__input-item" placeholder="Last Name">
      </label>
      <label class="fs-sign-up-form__input">
        <input type="email" class="fs-sign-up-form__input-item" placeholder="Email">
      </label>
      <label class="fs-sign-up-form__input">
        <input type="password" class="fs-sign-up-form__input-item" placeholder="Password">
      </label>
      <div class="fs-sign-up-form__confirmation">
        <input type="checkbox" class="fs-sign-up-form__checkbox">
        <label class="fs-sign-up-form__input-agreement fs-sign-up-form__input-agreement_checked">
          Let's get personal! We'll send you only the good stuff:<br>Exclusive early access to Sale, new arrivals and
          promotions. No nasties.
        </label>
      </div>
      <div class="fs-sign-up-form__agreement">
        By signing up you agree to
        <a href="#" class="fs-sign-up-form__agreement-document">
          Terms of Service
        </a>
        and
        <a href="#" class="fs-sign-up-form__agreement-document">
          Privacy Policy
        </a>
      </div>
      <button type="submit" class="fs-button fs-button_sign-up">
        Sign up
      </button>
      <a href="#" class="fs-sign-up-form__have-account">
        I have an account
      </a>
    </div>
  </div>
</body>

</html>
